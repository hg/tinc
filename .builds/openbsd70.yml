# https://man.sr.ht/builds.sr.ht/compatibility.md#openbsd
image: openbsd/7.0

packages:
  - gmake
  - automake-1.16.3
  - autoconf-2.71
  - openssl-3.0.0
  - lzo2
  - lz4
  - miniupnpc
  - readline
  - texinfo

environment:
  AUTOCONF_VERSION: 2.71
  AUTOMAKE_VERSION: 1.16
  CFLAGS: -I/usr/local/include -L/usr/local/lib

sources:
  - https://github.com/gsliepen/tinc

tasks:
  - configure: |
      cd tinc
      autoreconf -fsi
      ./configure --with-miniupnpc

  - build: |
      cd tinc
      gmake -j$(sysctl -n hw.ncpu)

  - test: |
      cd tinc
      gmake check-recursive VERBOSE=1
