image: openbsd/6.9

packages:
  - meson
  - pkgconf
  - openssl-1.1.1k
  - lzo2
  - miniupnpc
  - readline
  - texinfo

sources:
  - https://github.com/hg/tinc#meson

env:
  C_INCLUDE_PATH: /usr/local/include
  LIBRARY_PATH: /usr/local/lib

tasks:
  - configure: |
      cd tinc
      meson setup build -Dminiupnpc=auto

  - build: |
      cd tinc/build
      ninja all

  - test: |
      cd tinc/build
      meson test
