image: openbsd/6.9

packages:
  - meson
  - pkgconf
  - openssl-1.1.1k
  - lzo2
  - lz4
  - miniupnpc
  - readline
  - texinfo

environment:
  C_INCLUDE_PATH: /usr/local/include
  LIBRARY_PATH: /usr/local/lib

sources:
  - https://github.com/gsliepen/tinc

tasks:
  - configure: |
      cd tinc
      meson setup build -Dminiupnpc=auto

  - build: |
      cd tinc
      ninja -C build

  - test: |
      cd tinc
      meson test -C build --verbose
