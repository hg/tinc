image: netbsd/9.x

packages:
  - meson
  - pkgconf
  - openssl
  - lzo
  - lz4
  - miniupnpc
  - readline
  - gtexinfo

environment:
  C_INCLUDE_PATH: /usr/pkg/include
  LIBRARY_PATH: /usr/pkg/lib

sources:
  - https://github.com/gsliepen/tinc

tasks:
  - configure: |
      cd tinc
      meson setup build -Dminiupnpc=auto

  - build: |
      cd tinc
      ninja -C build

  - test: |
      cd tinc
      meson test -C build --verbose
