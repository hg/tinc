image: netbsd/9.x

packages:
  - meson
  - pkgconf
  - openssl
  - lzo
  - ncurses
  - miniupnpc
  - gtexinfo

sources:
  - https://github.com/hg/tinc#meson

env:
  C_INCLUDE_PATH: /usr/pkg/include
  LIBRARY_PATH: /usr/pkg/lib

tasks:
  - configure: |
      cd tinc
      meson setup build -Dminiupnpc=auto

  - build: |
      cd tinc/build
      ninja all

  - test: |
      cd tinc/build
      meson test
