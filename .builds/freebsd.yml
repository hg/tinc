image: freebsd/13.x

packages:
  - coreutils
  - meson
  - pkgconf
  - openssl
  - lzo2
  - liblz4
  - ncurses
  - miniupnpc
  - readline
  - texinfo
  - vde2
  - libgcrypt

environment:
  CFLAGS: -I/usr/local/include -L/usr/local/lib

sources:
  - https://github.com/gsliepen/tinc

tasks:
  - configure: |
      cd tinc
      meson setup build

  - build: |
      cd tinc
      ninja -C build

  - test: |
      cd tinc
      meson test -C build --verbose
