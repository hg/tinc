image: freebsd/13.x

packages:
  - meson
  - pkgconf
  - openssl
  - lzo2
  - ncurses
  - miniupnpc
  - readline
  - texinfo

sources:
  - https://github.com/hg/tinc#meson

env:
  C_INCLUDE_PATH: /usr/local/include
  LIBRARY_PATH: /usr/local/lib

tasks:
  - configure: |
      cd tinc
      meson setup build

  - build: |
      cd tinc/build
      ninja all

  - test: |
      cd tinc/build
      meson test
